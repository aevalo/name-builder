<!DOCTYPE html>
<html>
  <head>
    <title>Random Name Generator</title>
    <script src="https://unpkg.com/lodash@4.17.20"></script>
    <script src="bundle.js"></script>
  </head>
  <body>
    <form>
      <p>
        <label for="TemplateChoice">Name templates:</label>
        <select id="TemplateChoice">
        </select>
      </p>
      <p>
        <label for="NumToGenCtrl">Number of names to generate:</label>
        <input type="number" id="NumToGenCtrl" cols="5" value="10" />
        <input type="button" value="Generate" onClick="NameGenerator.handleGenerateNames()"/>
      </p>
      <textarea id="OutputArea" rows="20" cols="60"></textarea>
    </form>
  </body>
</html>
