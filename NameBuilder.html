<!DOCTYPE html>
<html>
  <head>
    <title>Random Name Generator</title>
    <script src="NameGenerator.js"></script>
    <script type="application/javascript">
      // Invoke Main
      Main();
    </script>
  </head>
  <body>
    <form>
      <p>
          <label for="TemplateChoice">Name Templates:</label>
          <select id="TemplateChoice" name="TemplateChoice">
            <script type="application/javascript">
              for (const curTemplate of S_NameData.m_Templates) {
                document.write(`<option>${curTemplate.m_Name}</option>`);
              }
            </script>
          </select>
        </p>
      <p>
        <label for="NumToGenCtrl">Number of Names to Generate:</label>
        <input type="number" id="NumToGenCtrl" name="NumToGenCtrl" cols="5" value="10" />
        <input type="button" value="Generate" onClick="OutputNames()"/>
      </p>
      <textarea id="OutputArea" name="OutputArea" rows="20" cols="60"></textarea>
    </form>
  </body>
</html>
